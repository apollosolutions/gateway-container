services:
  gateway:
    build: ../
    volumes:
      - ./config:/etc/apollo
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - APOLLO_GRAPH_REF
      - APOLLO_KEY
      - APOLLO_SCHEMA_CONFIG_DELIVERY_ENDPOINT
      - APOLLO_GATEWAY_CONFIG_FILE
      - APOLLO_GATEWAY_PROCESS_COUNT
      - SUPERGRAPH_SDL_PATH
